<!DOCTYPE html>
<html lang="en" dir="ltr" <html>
  <head>
    <script src="js/project.js"></script>
    <meta charset="utf-8" />
    <title>Servicios Veterinarios Eläine</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--Button that redirects to another URL-->
    <a href="https://www.instagram.com/svelain/" target="_blank">Instagram </a>
    <div class="cursor"></div>
    <section class="main">
      <h1>Servicios Veterinarios Eläine</h1>
    </section>
    <script type="text/javascript">
      const cursor = document.querySelector(".cursor");
      var timeout;

      // cursor movement
      document.addEventListener("mousemove", (e) => {
        let x = e.pageX;
        let y = e.pageY;
        cursor.style.top = y + "px";
        cursor.style.left = x + "px";
        cursor.style.display = "block";

        // stop animation
        function mouseStopped() {
          cursor.style.display = "none";
        }

        // hide animation
        clearTimeout(timeout);
        timeout = setTimeout(mouseStopped, 1000);
      });

      // stop animation off the screen
      document.addEventListener("mouseout", () => {
        cursor.style.display = "none";
      });
    </script>
  </body>
</html>
